<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
<div id="main">
	<section id="display">
		<input type="text" name="calc-display" value="0">

	</section>
	<section id="buttons">
		<button class="btn top">DEL</button>
		<button class="btn top">CLEAR</button>	
		<button class="btn top">&nbsp;</button>
		<button class="btn">&divide;</button>
		<button class="btn">7</button>
		<button class="btn">8</button>
		<button class="btn">9</button>
		<button class="btn">&times;</button>
		<button class="btn">4</button>
		<button class="btn">5</button>
		<button class="btn">6</button>
		<button class="btn">&minus;</button>
		<button class="btn">1</button>
		<button class="btn">2</button>
		<button class="btn">3</button>
		<button class="btn">+</button>
		<button class="btn large">0</button>
		<button class="btn large">&nbsp;</button>
		<button class="btn">.</button>
		<button class="btn">=</button>
	</section>


</div>
</body>
</html>
