<!DOCTYPE html>
<html>
<head>
	<title>Sign up</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
</head>
<body>
<div class="signupForm">
	<h2>Sign Up</h2>
	<form>
		<div class="inputfield">
			<label for="firstname">First name</label>
			<input type="" name="firstname" id="firstname">
		</div>
		<div class="inputfield">		
			<label for="lastname">Last name</label>
			<input type="" name="lastname" id="lastname">
		</div>
		<div class="inputfield">			
			<label for="emailaddress">Email</label>
			<input type="" name="emailaddress" id="emailaddress">
		</div>
		<div class="inputfield">
			<label>Date of birth</label>
			<input type="number" name="dobday" id="dobday" min="1" max="5">
			<input type="number" name="dobmonth" id="dobmonth" min="1" max="12">
			<input type="number" name="dobyear" id="dobyear" min="1910" max="2040">
		</div>
		<div class="inputfield">			
			<label for="password">Password</label>
			<input type="password" name="password" id="password">
		</div>
		<div class="inputfield">			
			<label for="cfmpassword">Confirm password</label>
			<input type="password" name="cfmpassword" id="cfmpassword">
		</div>
		<div class="inputfield">			
			<input type="submit" name="submit" id="submit">
		</div>
	</form>
</div>
</body>
</html>
